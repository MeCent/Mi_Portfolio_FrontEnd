<!-- Login -->
<div class="container">
    <div class="row">
        <div class="col-2">
        </div>
        <div class="col-8 login">
            <div class="modal-body">
                <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                    <div class="mb-3">
                        <label for="nombreUsuario" class="form-label">Usuario</label>
                        <input type="email" class="form-control" id="nombreUsuario" name="nombreUsuario" [(ngModel)]="nombreUsuario" name="nombreUsuario" required/>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required/>
                        <div id="emailHelp" class="form-text text-white">Ingrese 8 o más caractéres.</div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-secondary">Ingresar</button>
                        <!-- <a class="btn btn-secondary ms-3" routerLink="/registro" role="button">Registrarse</a> -->
                    </div>
                </form>
            </div>
        </div>
        <div class="col-2">
        </div>
    </div>
</div>
