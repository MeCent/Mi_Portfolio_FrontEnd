<!-- Seccion Habilidades -->
<section>
    <div class="container habilidades me-2 ms-1 mt-2">
        <div class="row">
            <div class="col-10">
                <h3>Hard & Soft Skills</h3>
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-dark" title="Agregar Habilidad" routerLink="/nuevahys" *ngIf="isLogged">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row"  >
                <div class="col-4" *ngFor="let skill of skill">
                    <div class="card bg-transparent text-center border-0" style="width: 18rem;">
                        <!--<img src="assets/img/logos_soft/html-logo.png" class="card-img-top img-fluid w-50 mx-auto" alt="HTML5">-->
                        <div class="card-body">
                            <h2>{{skill.nombre}}</h2>
                            <div class="progress" style="height: 30px">
                                <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [style]="style" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">{{skill.porcentaje}}%</div>
                            </div>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-dark" title="Editar Habilidad" routerLink="/edithys/{{skill.id}}" *ngIf="isLogged">
                                <i class="fa-solid fa-pen-to-square"></i>
                            </button>
                            <button type="button" class="btn btn-dark" title="Eliminar Habilidad" (click)="delete(skill.id)" *ngIf="isLogged">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
